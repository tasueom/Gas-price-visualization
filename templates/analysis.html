{% extends "layout.html" %}

{% block content %}
<h2>분석 결과</h2>

<div class="btn-container">
    <button id="pie-btn" onclick="showPieChart()">지점 분석</button>
    <button id="bar-btn" onclick="showBarChart()">유가 분석</button>
</div>

<div id = "pie-chart-container" style="display: flex; justify-content: center; gap: 100px; margin: 20px auto;">
    <div style="width: 500px; height: 500px;">
        <h3>브랜드 지점 수</h3>
        <canvas id="brand-chart"></canvas>
    </div>
    
    <div style="width: 500px; height: 500px;">
        <h3>셀프여부</h3>
        <canvas id="self-type-chart"></canvas>
    </div>
</div>

<div id = "bar-chart-container" style="display: none; justify-content: center; gap: 100px; margin: 20px auto;">
    <div style="width: 1000px; height: 1000px;">
        <h3>유가 평균</h3>
        <canvas id="price-chart"></canvas>
    </div>
</div>

<script>
    const brandData = {{ brand_data|tojson }};
    const brandCtx = document.getElementById('brand-chart').getContext('2d');
    new Chart(brandCtx, {
        type: 'pie',
        data: {
            labels: brandData.label,
            datasets: [{
                label: '브랜드 지점 수',
                data: brandData.value,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const value = context.parsed;
                            const percent = ((value / total) * 100).toFixed(1);
                            return `${context.label}: ${value}개 (${percent}%)`;
                        }
                    }
                }
            }
        }
    });

    const selfTypeData = {{ self_type_data|tojson }};
    const selfTypeCtx = document.getElementById('self-type-chart').getContext('2d');
    new Chart(selfTypeCtx, {
        type: 'pie',
        data: {
            labels: selfTypeData.label,
            datasets: [{
                label: '지점 수',
                data: selfTypeData.value,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const value = context.parsed;
                            const percent = ((value / total) * 100).toFixed(1);
                            return `${context.label}: ${value}개 (${percent}%)`;
                        }
                    }
                }
            }
        }
    });

    const priceData = {{ price_data|tojson }};
    let priceChart = null;
</script>

<!-- 차트 표시 숨김 제어 스크립트 -->
<script>
    function showPieChart() {
        document.getElementById('pie-chart-container').style.display = 'flex';
        document.getElementById('bar-chart-container').style.display = 'none';
    }

    function showBarChart() {
        document.getElementById('pie-chart-container').style.display = 'none';
        document.getElementById('bar-chart-container').style.display = 'flex';
        
        // 차트가 없으면 생성
        if (!priceChart) {
            const priceCtx = document.getElementById('price-chart').getContext('2d');
            priceChart = new Chart(priceCtx, {
                type: 'bar',
                data: {
                    labels: priceData.label,
                    datasets: [{
                        label: '유가 평균',
                        data: priceData.value,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    return `${context.label}: ${value}원`;
                                }
                            }
                        }
                    }
                }
            });
        } else {
            // 차트가 이미 있으면 애니메이션 다시 실행
            priceChart.reset();
            priceChart.update();
        }
    }
</script>
{% endblock %}
